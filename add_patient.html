<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width">
      <title>Patient Information Form</title>
      <link rel="stylesheet" href="assets/css/index.css" type="text/css"/>
      <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

      <style>
      form{
          color:#000000 !important;
      }
      </style>

      <script src="assets/js/index.js"></script>
      <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
      <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
      <script src="assets/js/add_patient.js"></script>
  </head>

  <body>
      <form name="pform" action="add_patient.php" method="POST" onsubmit="return validateForm();">
          <fieldset>
              <legend>Patient Information</legend>
              Name:<br>
              <input type="text" id="name" name="name" placeholder="Enter patient's name..">
              <br><br>
              Date of Birth:<br>
              <input type="date" name="dob">
              <br><br>
              Sex: <br>
              <select id="sex"  name="sex" width=25%>
                  <option value="M">Male</option>
                  <option value="F">Female</option>
                  <option value="T">Third Gender</option>
              </select>
              <br><br>
              Address:<br>
              <input type="text" id="addr" name="addr" placeholder="Enter patient's address..">
              <br><br>
              Blood Type:<br>
              <select id="btype" width=25% name="btype">
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="AB">AB</option>
                  <option value="O">O</option>
              </select>
              <select id="bfact" width=25% name="bfact">
                  <option value="+">+ve</option>
                  <option value="-">-ve</option>
              </select>
              <br><br>
              Phone Number: <br>
              <input type="text" id="p#" name="phone" placeholder="Enter patient's phone number.."> <br><br>
              <button type="submit" name="addpat" id="addpat">Submit</button>
          </fieldset>
      </form>
</body>
</html>
